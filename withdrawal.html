<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>PT Cashier | Widrawal </title>
	<script type="text/javascript" language="javascript" src="js/jquery-1.9.1.js"></script>
    <script type="text/javascript" language="javascript" src="js/general.js"></script>
    <script language="javascript" type="text/javascript" src="js/decimalinput.js"></script>
    <link rel="stylesheet" type="text/css" href="css/general.css" />
    <script>
        $(document).ready(function () {
            $("#withdrawal_amount").decimalinput();
        });
    </script>
</head>

<body>
    <div class="PTBoxContainer">
    	<div class="PTBoxShadow"></div><!-- End of boxShadow -->
        <div class="PTHeader">
            <div class="PTTitleContainer">
                <img src="images/aiwinLogo.png" width="133" height="41" alt="" />
                <h1>爱赢PT老虎机财务中心</h1>
                <a class="exitBtn" onclick="window.location.href='logInForm.html'"></a>
            </div><!-- End of PTHeader -->
            <div class="PTBalanceContainer">
                <div class="PTBalance">
                	<div class="PTAiwinBalance">
                        <span class="balanceLabel">爱赢网余额 :</span> 
                        <span class="balanceValue"> XXXXXX </span>
                   	</div><!-- End of PTAiwinBalance -->
                    <div class="PTSlotBalance">
                        <span class="balanceLabel">爱赢PT老虎机余额 :</span> 
                        <span class="balanceValue"> XXXXXX </span>
                   	</div><!-- End of PTAiwinBalance -->
                </div><!-- End of PTBalance -->
            </div><!-- End of PTHeader -->
            <div class="PTNav">
                <ul>
                	<li>
                    	<a id="depositIndex">存款</a>
                   	</li>
                    <li>
                    	<img src="images/navSeparator.png" width="1" height="40" alt="navSeparator" />
                    </li>
                    <li>
                    	<a class="active" id="withdrawalButton">提款</a>
                   	</li>
                    <li>
                    	<img src="images/navSeparator.png" width="1" height="40" alt="navSeparator" />
                    </li>
                    <li>
                    	<a id="fundTransfer">户内转账</a>
                   	</li>
                </ul>
            </div><!-- End of PTNav -->
        </div><!-- End of PTHeader -->
        <div class="PTBody">
        	<div class="PTForms">
            	<table class="PTTableFields">
                    <tbody>
                        <tr>
                            <td>用户名称：</td>
                            <td><span class="tdValue">DADIZHU</span></td>
                        </tr>
                        <tr>
                            <td>用户密码：</td>
                            <td><input type="password" class="txtfieldFormStyle" id="password" /></td>
                        </tr>
                        <tr>
                            <td>银行卡/折卡类：</td>
                            <td>
                            	<select name="Bank_Type" class="txtfieldFormStyle select" id="bank_type">
                                  <option value="工商银行灵通卡">工商银行灵通卡</option>
                                  <option value="工商银行存折">工商银行存折</option>
                                  <option value="建设银行">建设银行(属跨行提款,非即时到账)</option>
                                  <option value="农业银行">农业银行(属跨行提款,非即时到账)</option>
                                  <option value="招商银行">招商银行(属跨行提款,非即时到账)</option>
                                </select>
                          	</td>
                        </tr>
                        <tr>
                            <td>银行卡/折号码：</td>
                            <td><input type="text" class="txtfieldFormStyle" id="bank_numbers" /></td>
                        </tr>
                        <tr>
                            <td>开户网点：</td>
                            <td><input type="text" class="txtfieldFormStyle" id="opening_outlets" /></td>
                        </tr>
                        <tr>
                            <td> </td>
                            <td><span class="tdValue">格式：XX银行XX分行XX支行XX分理处</span></td>
                        </tr>
                         <tr>
                            <td>提款金额：</td>
                            <td><input type="text" class="txtfieldFormStyle" id="withdrawal_amount" /></td>
                        </tr>
                        <tr>
                            <td><div id="loader"></div></td>
                            <td>
                                <input type="button" class="btnStyle reset" id="cmdReset" value="重置" />
                                <input type="button" class="btnStyle submit transmitter" id="cmdSubmit_withdrawal" value="提交" />
                            </td>
                        </tr>
                	</tbody>
             	</table><!-- End of PTTableFields -->
            </div><!-- End of PTForms -->
            <div class="PTInstructions withdrawalInst">
            	<div class="PTInstTitle">
                	<h3>提款须知</h3>
                </div><!-- End of PTInstTitle -->
                <div class="PTInstBody">
                	<ul> 
                    	<li>1）银行帐号持有人姓名必须与爱赢网注册姓名一致，否则不办理提款申请。</li>
                        <li>2）普通客户每天可提款1次最高上限为10万，VIP客户每天可提款2次，每日最高提款上限20万，提款最低100元。</li>
                    </ul>
                </div><!-- End of PTInstBody -->
            </div><!-- End of PTInstructions -->
        </div><!-- End of PTBody -->
    </div><!-- End of PTBoxContainer -->
</body>
</html>
