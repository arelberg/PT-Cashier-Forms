<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
	<script type="text/javascript" language="javascript" src="js/jquery-1.8.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/general.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-combined.min.css" />
    <script language="javascript" type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>
	<script language="javascript" type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
		$(document).ready(function () {
			$('#datetimepicker').datetimepicker({
				format: "yyyy-MM-dd hh:mm:ss"
			});
		});
	</script>
</head>

<body>
	<div id="datetimepicker" class="input-append date" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
        <input class="span2 txtfieldFormStyle inputDateTime" id="transfertime_atm" size="16" type="text" value="" readonly="readonly" />
        <span class="add-on"><i data-time-icon="icon-time" data-date-icon="icon-calendar" class="icon-calendar"></i></span>
    </div>
</body>
</html>
