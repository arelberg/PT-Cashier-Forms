<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>PT Cashier | Deposit Index </title>
	<script type="text/javascript" language="javascript" src="js/jquery-1.9.1.js"></script>
    <link rel="stylesheet" type="text/css" href="css/general.css" />
</head>

<body>
    <div class="PTBoxContainer">
    	<div class="PTBoxShadow"></div><!-- End of boxShadow -->
        <div class="PTHeader">

                <img src="images/aiwinLogo.png" width="133" height="41" alt="" />
                <h1>爱赢PT老虎机财务中心</h1>
                <a class="exitBtn" onclick="window.location.href='logInForm.html'"></a>
            </div><!-- End of PTHeader -->
            <div class="PTBalanceContainer">
                <div class="PTBalance">
                	<div class="PTAiwinBalance">
                        <span class="balanceLabel">爱赢网余额 :</span> 
                        <span class="balanceValue"> XXXXXX </span>
                   	</div><!-- End of PTAiwinBalance -->
                    <div class="PTSlotBalance">
                        <span class="balanceLabel">爱赢PT老虎机余额 :</span> 
                        <span class="balanceValue"> XXXXXX </span>
                   	</div><!-- End of PTAiwinBalance -->
                </div><!-- End of PTBalance -->
            </div><!-- End of PTHeader -->
            <div class="PTNav">
                <ul>
                	<li>
                    	<a class="active" href="depositIndex.html">存款</a>
                   	</li>
                    <li>
                    	<img src="images/navSeparator.png" width="1" height="40" alt="navSeparator" />
                    </li>
                    <li>
                    	<a href="withdrawal.html">提款</a>
                   	</li>
                    <li>
                    	<img src="images/navSeparator.png" width="1" height="40" alt="navSeparator" />
                    </li>
                    <li>
                    	<a href="fundTransfer.html">户内转账</a>
                   	</li>
                </ul>
            </div><!-- End of PTNav -->
        </div><!-- End of PTHeader -->
        <div class="PTBody">
        	<ul class="depositNavBtns">
            	<li>
                	<a class="depositBtns" href="#" onclick="return false;">示例文本</a>
                    <p>在线支付正在维护中，请选择其他支付方式</p>
                </li>
                <li>
                	<a class="depositBtns" href="depositManual.html">手动存款</a>
                </li>
            </ul>
            <div class="footerNote">
            	<img class="separator" src="images/depositFooterNoteSeparator.png" width="486" height="2" alt="" />
            	<p>建议存款金额采用非整百单位数，例如您可以存入320元、487元方便我们快速审核办理。</p>
            </div><!-- End of footerNote -->
        </div><!-- End of PTBody -->
    </div><!-- End of PTBoxContainer -->
