<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>PT Cashier | Fund Transfer </title>
	<script type="text/javascript" language="javascript" src="js/jquery-1.9.1.js"></script>
    <script type="text/javascript" language="javascript" src="js/general.js"></script>
    <script language="javascript" type="text/javascript" src="js/decimalinput.js"></script>
    <link rel="stylesheet" type="text/css" href="css/general.css" />
    <script>
        $(document).ready(function () {
            $("#transfer_amount").decimalinput();
        });
    </script>
</head>

<body>
    <div class="PTBoxContainer">
    	<div class="PTBoxShadow"></div><!-- End of boxShadow -->
        <div class="PTHeader">
            <div class="PTTitleContainer">
                <img src="images/aiwinLogo.png" width="133" height="41" alt="" />
                <h1>爱赢PT老虎机财务中心</h1>
                <a class="exitBtn" onclick="window.location.href='logInForm.html'"></a>
            </div><!-- End of PTHeader -->
            <div class="PTBalanceContainer">
                <div class="PTBalance">
                	<div class="PTAiwinBalance">
                        <span class="balanceLabel">爱赢网余额 :</span> 
                        <span class="balanceValue"> XXXXXX </span>
                   	</div><!-- End of PTAiwinBalance -->
                    <div class="PTSlotBalance">
                        <span class="balanceLabel">爱赢PT老虎机余额 :</span> 
                        <span class="balanceValue"> XXXXXX </span>
                   	</div><!-- End of PTAiwinBalance -->
                </div><!-- End of PTBalance -->
            </div><!-- End of PTHeader -->
            <div class="PTNav">
                <ul>
                	<li>
                    	<a id="depositIndex">存款</a>
                   	</li>
                    <li>
                    	<img src="images/navSeparator.png" width="1" height="40" alt="navSeparator" />
                    </li>
                    <li>
                    	<a id="withdrawalButton">提款</a>
                   	</li>
                    <li>
                    	<img src="images/navSeparator.png" width="1" height="40" alt="navSeparator" />
                    </li>
                    <li>
                    	<a class="active" id="fundTransfer">户内转账</a>
                   	</li>
                </ul>
            </div><!-- End of PTNav -->
        </div><!-- End of PTHeader -->
        <div class="PTBody">
        	<div class="PTForms">
            	<table class="PTTableFields">
                    <tbody>
                        <tr>
                            <td>从：</td>
                            <td>
                            	<select name="From" id="from" class="txtfieldFormStyle select">
                                    <option value="爱赢网">爱赢网</option>
                                    <option value="爱赢娱乐城">爱赢娱乐城</option>
                                </select></td>
                        </tr>
                        <tr>
                            <td>转账至：</td>
                            <td>
                                <select name="To" id="to" class="txtfieldFormStyle select">
                                    <option value="爱赢网">爱赢网</option>
                                    <option value="爱赢娱乐城">爱赢娱乐城</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>转账金额：</td>
                            <td>
                            	<input type="text" class="txtfieldFormStyle" id="transfer_amount" />
                          	</td>
                        </tr>
                        <tr>
                            <td><div id="loader"></div></td>
                            <td>
                                 <input type="button" class="btnStyle reset" id="cmdReset" value="重置" onclick="return false;"/>
                                <input type="button" class="btnStyle submit transmitter" id="cmdSubmit_fundTransfer" value="提交" onclick="return false;" />
                            </td>
                        </tr>
                	</tbody>
             	</table><!-- End of PTTableFields -->
            </div><!-- End of PTForms -->
            <div class="PTInstructions fundTransfer">
            	<div class="PTInstTitle">
                	<h3>户内转账说明</h3>
                </div><!-- End of PTInstTitle -->
                <div class="PTInstBody">
                	<ul style="text-align:left">
                        <li>1）转账时，请务必先退出爱赢娱乐城游戏；</li>
                        <li>2）户内转账最低额内1元人民币；</li>
                        <li>3）户内转账不收取任何手续费；</li>
                        <li>4）如有疑问，欢迎联系我们</li>
                    </ul>
                </div><!-- End of PTInstBody -->
            </div><!-- End of PTInstructions -->
        </div><!-- End of PTBody -->
    </div><!-- End of PTBoxContainer -->
</body>
</html>
